        class User {
            constructor(name, birth) {
                this.name = name;
                this.birth = birth;

            }

            get parsonInfo() {
                return `${this.name}, ${this.birth}`;

            }

            age() {
                let birthday = new Date(this.birth);
                let todayYear = new Date().getFullYear(); //오늘 날짜 연도
                return todayYear - birthday.getFullYear;
            }


            status() {

                let age = this.age();
                // setter, User.age = value 를 실행할 때 실행되는 코드
                if (age < 20) {
                    console.log('미성년자')
                }
                else {
                    console.log('성년')
                }
            }
        }

        let person = new User('김민정', '2001-01-03');
