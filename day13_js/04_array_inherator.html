<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 측정 기능을 할 수 있는 메서드가 제공됨
    </h1>

    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>array.map(callback function) :(forEach 수행) 연산 결과를 리턴하여 새로운 배열을 만들어줌</li>
        <li>array.filter(callback function) :map 처럼 수행하면서 비교 연산의 결과 중 true에 해당하는 값만 필터링</li>
    </ul>
    <script>

        const numArr = [3, 3, 2, 4, 5, 6, 7, 3, 2, 2, 3, 12, 'a', 'b', 'c'];
        const strArr = ['a', 'b', 'c', 'g', 'j', 'h'];
        console.log("---index, elem_value, array----");
        numArr.forEach(function (elem_value, index, self) {
            console.log(index, elem_value, self[index]);
        })

        strArr.forEach(function (index, elem_value, self) {
            console.log(index, elem_value, self);

        })

        console.log("---index, elem_value---");

        strArr.forEach(function (index, elem_value) {
            console.log(elem_value, index);

        })

        console.log("---elem_value---");

        strArr.forEach(function (index, elem_value) {
            console.log(elem_value);

        })
        console.log("invoke callback function")
        function printNumber(e, i, arr) {
            console.log(i, e, arr)
        }

        numArr.forEach(printNumber);//괄호가 없어야 한다

            //자리를 잘 지켜야...
    </script>


</body>

</html>
