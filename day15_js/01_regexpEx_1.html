<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
    </style>
</head>

<body>
    파일명 : <input type="text" id="fileName">
    <button type="button" id="subBtn">전송</button>
    <h3 id="result">

    </h3>

    <script>
        function imgFileVailid(image) {
            //이미지 파일명을 파라미터로 입력받아서 확장자를 체크
            //이미지 파일 확장자가 맞다면 true, 아니면 false를 리턴
            let imgFileName = image.toLowerCase();//소문자로 변환

            console.log(image);
            console.log(imgFileName);
            return imgFileName.endsWith('.png') ? true :
                imgFileName.endsWith('.jpg') ? true :
                    imgFileName.endsWith('.jepg') ? true :
                        imgFileName.endsWith('.gif') ? true : false;

        }

        document.getElementById('subBtn').addEventListener('click', () => {
            let fileName = document.getElementById('fileName').value;
            let imgTrue = `<span class ="green">정상 파일입니다</span>`
            let imgFlase = `<span class ="red">이미지 파일이 아닙니다.</span>`
            document.getElementById('result').innerHTML =
                imgFileVailid(fileName) ? imgTrue : imgFlase;
        }
        )
    </script>
</body>

</html>
