<html lang="en">

<head>

    <style>
        button {
            width: 200px;

            margin: 20px;
        }

        #counting {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <button type="button" id="up" onclick="up_c()">+</button>
    <button type="button" id="down" onclick="down_c()">-</button>
    <h3 id='counting'>

    </h3>



    <script>
        let count = 0;

        document.getElementById("counting").innerHTML = 0;
        function up_c() {


            let up_c = Number(document.getElementById('up').value);


            count++;
            console.log(count);

            document.getElementById("counting").innerHTML = count;
        }
        function down_c() {

            if (count > 0) {
                let down_c = Number(document.getElementById('down').value);


                count--;
                console.log(count);
                document.getElementById("counting").innerHTML = count;

            }
        }


    </script>
</body>
