<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        window 메서드 종류
    </h1>

    <ul>
        <li>window.open('url','window name','option(size,scoll)')</li>
        <li>window.close(): 닫을 때</li>
        <li>alert(): 경고창 띄움. prompt : input 받을 수 있는 창,
            confirm(): 확인/취소창
        </li>

    </ul>
    <button type="button" onclick="openWindow() ">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>

    <button type="button" onclick="alert1()">alert</button>
    <button type="button" onclick="confirm1()">confirm</button>
    <button type="button" onclick="prompt1()">prompt</button>
    <h3 id="msg"></h3>
    <script>

        let mas = document.getElementById('mas');
        let myWindow;
        function openWindow() {
            myWindow = window.open("", "myWindow", "width=700, height=300");

        }

        function closeWindow() {
            if (myWindow) {
                myWindow.close();
            }
        }
        function alert1() {
            alert("alert 연습")
        }

        function confirm1() {

            let confirmed = confirm("confirm 연습");

            if (confirmed) {
                document.getElementById('msg').innerHTML = "확인 눌렀습니다.";
            } else {
                document.getElementById('msg').innerHTML = "취소 눌렀습니다.";
            }

        }

        function prompt1() {


            let input = prompt("prompt 연습");

            document.getElementById('msg').innerHTML = input;

        }

    </script>
</body>

</html>
