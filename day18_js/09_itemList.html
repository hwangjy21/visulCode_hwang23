<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <form action="">
        <h1>여행 준비물 점검 목록</h1>
        <input type="text" id="add_l"><button type="button" onclick="list_a()">추가</button>
        <div id="list"></div>
    </form>
    <script>
        const listArrSet = new Set();

        let add_1 = "";

        let str = "";
        let arr = [];
        function list_a() {
            add_1 = document.getElementById("add_l").value;

            listArrSet.add(add_1);

            for (const list of listArrSet) {
                str += list + `<button type="button" onclick="delete_l()"><i class="bi bi-x-lg"></i></button>` + "<br>";



            }
            document.getElementById("list").innerHTML += str;


        }

        function delete_l() {
            for (let i = 0; i < arr.length; i++) {
                if (add_1 == listArrSet) {
                    listArrSet.delete()
                    console.log(listArrSet)

                }
            }
            document.getElementById("list").innerHTML -= str;
        }
    </script>
</body>

</html>
