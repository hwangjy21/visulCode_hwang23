<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>배수 출력하기 (1~100 중 입력한 숫자의 배수를 출력하시오)</h1>
    <input type="text" id="num">
    <button type="button" id="btn">배수출력</button>
    <h3 id="result">
        배수값 출력 <br>



    </h3>
    <script>




        let r = document.getElementById('result').innerText;
        console.log(r);

        //입력하는 num의 값을 파라미터로 전송
        function event(num) {
            console.log(num);

            //배수 처리

            //String 타입의 리턴으로 처리

            let str = `${r}<br>`
            let count = 0;// 배수의 개수를 세기 위한 변수
            for (let i = 1; i <= 100; i++) {
                if (i % num == 0) {
                    str += `${i}<br>`
                    count++;
                }


            }

            //string 타입의 리턴으로 처리
            return `${str}<br> 총 ${count}개`
        }
        document.getElementById('btn').addEventListener('click', () => {
            let num = parseInt(document.getElementById('num').value);
            document.getElementById('result').innerHTML = event(num);
        });

    </script>
</body>

</html>
