    <button type="button" id="btn">승률 출력</button>

        //1=가위, 2=바위, 3=보


        document.getElementById('btn').addEventListener('click', () => {
            let win = 0;
            let draw = 0;
            let lose = 0;

            for (let i = 0; i < 10; i++) {
                let me = Math.floor(Math.random() * 3) + 1;
                let com = Math.floor(Math.random() * 3) + 1;

                console.log(me);

                console.log(com);
                console.log("-------------------------------------");

                switch (me) {
                    case 1: //가위
                        com == 1 ? draw++ : com == 2 ? lose++ : win++;
                        break;
                    case 2: //가위
                        com == 2 ? draw++ : com == 3 ? lose++ : win++;
                        break;
                    case 3: //가위
                        com == 3 ? draw++ : com == 1 ? lose++ : win++;
                        break;

                    default: break;
                }
            }

            console.log("승 :" + win + "무 :", draw + "패 :" + lose);
            document.getElementById('result').innerText =
                (win / (10 - draw) * 100).toPrecision(4);
