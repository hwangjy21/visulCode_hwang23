<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>

<body>
    <!-- 
        <inpute type ="image"> == img 태그
        - width : 이미지 가로길이
        -heigth : 이미지 새로길이
        -auto : 비율에 맞춰서 자동
     -->

    <img src="/image/배추찜.jpg" alt="이미지 없음 " width="1000px" height="1000px">
    <!-- 강아지 그림을 누르면 naver로 이동하게 설정 -->
    <hr>
    <a href="http://naver.com" target="_self"> <img src="/image/마라.JPG" alt="이미지 없음 " width="100px" height="100px"></a>
    <br>

</body>

</html>
