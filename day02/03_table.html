<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        table : 표
        -table 태그는 행(tr) / 열(th,td)의 조합으로 표현
        -tr : 한 헹을 의미
        -th/td : 열의 의미 (한칸)
            -th : 가운데 정렬, 굵은 글씨 : 첫라인 제목을 표시
            -td : 왼쪽 정렬, 일반 글자
        3행 4열의 테이블을 만들려면
        tr -> 3개
        td -> 3*4 =12개

        -table 태그의 속성은 css 에서 설정가능
        -border : 테두리 두께
        -bordercolor : 테두리 색
        -width : 가로 길이

        -th/td
        -colspan(열병합) / rowspan (행병합) : 셀병합
        -병합을 하게 되면 병합된 칸은 지워줘야 함
     -->

    <table border="1" width="50%">
        <tr>
            <td colspan="2">1</td>

            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="9">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>

            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

    </table>
    <!-- table => thead /tbody / tfoot /caption(표제목)
        테이블 태그의 요소로 포함
        필수는 아니지만 사용하지 않으면 tbody가 자동 추가
        thead>tbody>tfoot 순서로 배치된다.
        순서가 달라져도 무조건 thead는 위에 배치됨
        
     -->
    <table border="1" width="50%">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th width="20%">이름</th>
                <th>과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>국어</td>
                <td>59</td>
            </tr>
            <tr>
                <td>영이</td>
                <td>국어</td>
                <td>43</td>
            </tr>
            <tr>
                <td>철수</td>
                <td>국어</td>
                <td>100</td>
            </tr>
            <tr>
                <td>홍길순</td>
                <td>국어</td>
                <td>89</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>국어</td>
                <td>98</td>
            </tr>
        </tbody>

        <tfoot>
            <th colspan="2">합계</th>
            <th>500</th>
        </tfoot>
    </table>
</body>

</html>
