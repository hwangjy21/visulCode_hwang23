<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        ul>li {
            font-size: 30px;
            list-style: none;
            display: inline;
            margin-right: 30px;
            color: lightcoral;

        }

        .bi-power {
            color: rgb(221, 93, 86);
        }

        .bi.bi-bell {
            color: lightpink;
        }

        ul>li:hover {
            text-shadow: 2px 3px 1px burlywood;
        }
    </style>


</head>

<body>
    <!-- icon은 <i><svg><soan> 등을 이용하여 제공함 -->

    <ul>
        <li>
            <i class="bi bi-power"></i>
        </li>
        <li>
            <i class="bi bi-arrow-through-heart"></i>
        </li>
        <li>

            <i class="bi bi-bell"></i>
        </li>
    </ul>
</body>

</html>
