<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type=text] {
            background-color: bisque;
        }

        input[type=password]:focus {
            background-color: darkolivegreen;
        }

        button[type=button] {
            background-color: indianred;
        }

        button[type=reset]:hover {
            background-color: dodgerblue;
        }

        .login {
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- 태그가 가지고 있는 속성을 이용하여 선택하는 선택지 -->
    <!-- 태그명[속성=값] -->
    <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" id="id" name="id" placeholder="아이디 8자 이상" class="login" required>
        </div>


        <div>
            <label for="">User Password</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 8자 이상" class="login" required>
        </div>

        <div>
            <label for="pin">User Pin</label>
            <!-- reqiored = 필수속성 -->
            <input type="password" name="pin" id="pin" placeholder="숫자만" class="login" required>
        </div>

        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">취소버튼</button>
    </form>




</body>

</html>
