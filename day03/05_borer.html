    <title>Document</title>
    <!-- 
        border : 두께 스타일 색상.
        border-style(border-??-style ): 스타일
        border-width(border-??-width) : 두꼐
        border-color(border-??-color) : 색깔
       border-radius() border-??-radius) : 테두리 둥굴기
    
    
    
    -->

    <!-- block 태그들은 가로, 세로의 길이를 가질 수 있음
        inline 태그들은 컨텐츠의 길이로 가로길이를 설정(변경x)
        크기 속성
        - width : 가로 길이
            block 태그의 기본 가로길이는 부모의 100%
            min-width : 최소 가로길이 지정
            max-width : 최대 가로길이 지정
        - height : 세로 길이
        컨테츠가 없으면 0, 컨테츠가 있으면 컨텐의 높이만큼 자동할당

    -->
    <style>
        p {
            border: 1px solid indianred;
            min-width: 500px;
            max-width: 800px;
            width: 100%;

        }

        .box {
            width: 200px;
            height: 300px;
            border: 10px solid palevioletred;
            border-radius: 10%;
            border-right-style: none;
            border-bottom-style: none;
            background-color: darksalmon;

        }
    </style>
</head>
