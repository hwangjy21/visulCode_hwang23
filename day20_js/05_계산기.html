<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1f1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            border: 1px solid #333;
            background-color: #ccc;
            padding: 5px;
        }

        .calculator form {
            display: grid;
            grid-template-columns: repeat(4, 65px);
            grid-auto-rows: 65px;
            gap: 5px;
        }

        .calculator form button,
        input {
            font-size: 1rem;
            /* font-weight: bold; */
            border: 2px solid black;
            cursor: pointer;
            padding: 5px;
        }

        .calculator form button:hover {
            box-shadow: 1px 1px 2px #333;
        }

        .calculator form .clear {
            background-color: orangered;
        }

        .calculator form .operator {
            background-color: orange;
        }

        .calculator form .dot {
            background-color: greenyellow;
        }

        .calculator form input[type='text'] {
            grid-column: span 4;
            text-align: right;
            background-color: white;
        }

        .calculator form .clear {
            grid-column: span 3;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calculator form .result {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <form name="forms">
            <input type="text" id="output" name="output">
            <button type="button" class="clear" value="C">C</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="dot" value=".">.</button>
            <button type="button" value="0">0</button>
            <button type="button" class="operator result" value="=">=</button>
        </form>

    </div>
    ​
    <script>

        const buttons = document.querySelectorAll('button');
        const output = document.getElementById('output');

        let result = 0;

        let element_v = [];
        let element_r = [];
        let element_s = [];
        document.addEventListener('click', (e) => {




            console.log(element_v);


            switch (e.target.value) {


                case "+": button_s(); break;
                case "-": break;
                case "*": break;
                case "/": break;
                case "=": button_r(); break;
                case "C": button_c(); break;
                default: button_n();


            }


            function button_n() {
                output.value = "";

                element_v.push(e.target.value);
                for (let i = 0; i < element_v.length; i++) {
                    output.value = element_v[i];


                }
            }


            function button_c() {

                output.value = "";
                element_v = [];
            }

            function button_r() {


                for (let i = 0; i < element_v.length; i++) {

                    if (element_s[0] === "+") {
                        if (element_r.size >= 1) {
                            result += Math.floor(element_v[0]) + Math.floor(element_v[1]) + Math.floor(element_r[1]);
                        } else {
                            result += Math.floor(element_v[0]) + Math.floor(element_v[1])
                        }
                        element_s = [];
                        element_v = [];
                        console.log(result);

                    }


                }
                element_r += [result];
                output.value = result;



                console.log(element_r);

                element_r += [];
                //  element_v = [];




            }

            function button_s() {
                element_s.push(e.target.value);
            }


        });

</html>
